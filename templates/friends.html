{% extends "base.html" %}

{% block content %}
<h1 style="color: #fff">Друзья</h1>
{% if sp %}
{% for item in sp%}
<div class="col-md6 border rounded">
    <h2>Пользователь - {{item[0]}}</h2>
    <div>
        {{item[1]}}
    </div>
</div>
{% endfor %}
{% else %}
<p style="color:#fff">
    Друзей пока нет
</p>
{% endif %}
{% endblock %}
